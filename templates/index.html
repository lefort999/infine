<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des épisodes</title>
</head>
<body>
    <h1>Choisissez un épisode :</h1>
    <ul>
        {% for nom in episodes %}
            <li><a href="/episode/{{ nom }}">{{ nom.replace('-', ' ').capitalize() }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
