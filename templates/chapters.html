<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ nom|capitalize }}</title>
  <style>
    body {
      max-width: 1000px;
      margin: 40px 20px;
      font-family: Georgia, serif;
      font-size: 1.3em;
      line-height: 1.8;
      background-color: #fdfcf8;
      color: #333;
      padding-left: 10px;
    }
    h1 { font-size: 2em; color: #2c3e50; }

    /* Mise en page : texte à gauche, image à droite */
    .layout {
      display: flex;
      align-items: flex-start;
      gap: 24px;
    }
    .texte {
      flex: 1 1 auto;
      min-width: 0; /* évite les débordements */
    }
    .image {
      flex: 0 0 320px; /* largeur de colonne image */
      max-width: 40%;
    }
    .image img {
      width: 66%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    pre {
      white-space: pre-wrap;
      font-size: 1.3em;
      line-height: 1.6;
      font-family: inherit;
      margin: 0;
    }

    a { text-decoration: none; color: #0077cc; }
    a:hover { text-decoration: underline; }

    /* Responsive : sur mobile, on empile */
    @media (max-width: 768px) {
      .layout { flex-direction: column; }
      .image { max-width: 100%; flex-basis: auto; }
    }
  </style>
</head>
<body>
  <h1>{{ nom|capitalize }}</h1>

  <div class="layout">
    <div class="texte">
      <pre>{{ contenu }}</pre>
    </div>

    {% if image_url %}
      <aside class="image">
        <img src="{{ image_url }}" alt="Illustration de {{ nom }}">
      </aside>
    {% endif %}
  </div>

  <p><a href="/">← Retour à l’accueil</a></p>
</body>
</html>
