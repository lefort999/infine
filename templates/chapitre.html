<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>{{ nom|capitalize }}</title>
  <style>
    img { max-width: 100%; height: auto; display:block; margin: 0 0 1rem 0; }
    .contenu { white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>{{ nom|capitalize }}</h1>
  <div class="contenu">{{ contenu }}</div>

  {% if images_urls %}
    <h2>Illustrations</h2>
    {% for src in images_urls %}
      <img src="{{ src }}" alt="{{ nom }} illustration {{ loop.index }}">
    {% endfor %}
  {% else %}
    <p><em>Aucune image.</em></p>
  {% endif %}
</body>
</html>
